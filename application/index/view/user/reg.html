<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册 - 币控网</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--<link rel="shortcut icon" href="/assets/icons/favicon.ico">-->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<style>
/* REGISTER PAGE */
.register-body {
  background-color: #59be7b;
  box-shadow: inset 30px 5px 180px rgba(0, 0, 0, 0.15);
  height: 100%;
  width: 100%;
}
.register-container {
  background: rgba(255, 255, 255, 0.9);
  margin: auto;
  max-width: 480px;
  height: 500px;
  padding: 21px;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  border-top-right-radius: 5px;
  border-top-left-radius: 5px;
  border-bottom-right-radius: 5px;
  border-bottom-left-radius: 5px;
}
.register-container h1,
.register-container h4 {
  margin: 10px 0;
}
.register-container a {
  text-decoration: underline;
}
.register-container button {
  background: #59be7b;
}
.register-container button:hover {
  background: #59b16e;
}
.register-container input {
  height: 55px;
}
.register-container p {
  margin-top: 16px;
}
</style>
</head>
<body class="register-body">
<div style="box-shadow: inset 30px 4px 298px rgba(0,0,0,0.15); width: 100%; height: 100%; position: absolute;">
<div style="margin: auto; max-width: 470px; margin-top: 30px;">
</div>
<div class="register-container">
<form action="/user/reg/" method="post" accept-charset="utf-8" name="form" class="form-horizontal" id="form2">
        <div class="form-group">
            <div class="col-sm-12">
                <h1 class="text-center">币控网注册</h1>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" name="name" value="" id="name" class="form-control input-lg" placeholder="用户名">                    
           </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="password" name="pwd" value="" id="pwd" class="form-control input-lg" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="password" name="pwd_confirm" value="" id="pwd_confirm" class="form-control input-lg" placeholder="重复密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <input type="text" name="tel" value="" id="tel" class="form-control input-lg" placeholder="手机号">
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-lg btn-default" id="btn_code" onclick="sendcode()">发验证短信</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <input type="text" name="valicode" value="" id="valicode" class="form-control input-lg" placeholder="验证码">
            </div>
            <div class="col-sm-4">
                输入验证码</button>
            </div>
        </div>
        
        <div class="form-group" style="margin-top:20px;">
            <button style="width: 100%; font-size: 1.1em; letter-spacing: 1px;" name="register" id="register2" type="button" class="btn btn-lg btn-success" onclick="checkvalid()">免 费 注 册</button>
        </div>
        </form>
        <div class="col-sm-12">
            <a href="/user/login/">登录</a>
            &nbsp;&nbsp;&nbsp;&nbsp;<a href="/user/findpwd/">找回密码</a>
        </div>
    </div>

    <script type="text/javascript">
        function sendcode()
        {
            var tel=$('#tel').val();
            window.setTimeout("countdown("+60+")",1000);
            $.get('/base/valicode', {tel:tel}, function(data,status){
                $('#tel').attr('placeholder','验证码已发送');
            });
        }

        function countdown(ts)
        {
            $('#btn_code').html(ts+'秒重发...');
            if(ts==60)
            {
                $('#btn_code').attr('disabled', true);
            }
            if(ts>0)
            {
                window.setTimeout("countdown("+(ts-1)+")",1000);
            }
            else
            {
                $('#btn_code').html('发验证短信');
                $('#btn_code').attr('disabled', false);
            }
        }
        function checkvalid()
        {
            var name = $('#name').val();
            var pwd = $('#pwd').val();
            var pwd_confirm = $('#pwd_confirm').val();
            var tel = $('#tel').val();
            var valicode = $('#valicode').val();
            $.get('/user/checkValid', {name:name,pwd:pwd,pwd_confirm:pwd_confirm,tel:tel,valicode:valicode,scene:'add'},function(data,status){
                
            });
        }
    </script>

    <div class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">信息提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</div>

</body>
</html>
